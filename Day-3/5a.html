<!DOCTYPE html>
<html>
  <head>
    <title> javascript variables practice</title>
  </head>
  <body>
    <script>
      let name = 'kavitha';
      console.log(`My name is :${name}`);

      let cost = 5+(2*3)+9;
      console.log(`Cost of food: $${cost}`);

      let tax = cost *0.1;
      console.log(`Tax(10%):$${tax}`);

      let totalCost = cost + tax;
      console.log(`Total cost:$${totalCost}`);
    </script>
  </body>
</html>
