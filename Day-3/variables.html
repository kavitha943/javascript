<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      //let allows you to declare a variable that can be changed later
      //Variables are used to store data values
      //let creates a new variable 
      let variable1 =10; 
      console.log(variable1);

      let calculation = 2+2;
      console.log(calculation);
      console.log(calculation+2);

      let result = calculation+2;
      console.log(result);
      
      let msg = "Hello, World!";
      console.log(msg);

       //re-assigning the variable
      variable1 =5;
      console.log(variable1);

      variable1 = variable1 +1;
      console.log(variable1);

      //const is used to declare a variable that cannot be changed later
      const variable2 =3;
      variable2= 5;
    </script>
  </body>
</html>
