<!DOCTYPE html>
<html>
  <head>
    <title>24-hour</title>
  </head>
  <body>
    <script>
      let hour = 15;
      let name = 'kavitha';
      if (hour >=6 && hour <=12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >=13 && hour <=17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good evening ${name}!`);
      }
    </script>
  </body>
</html>
