<!DOCTYPE html>
<html>
  <head>

  <body>
    <p>Rock Paper Scissors</p>

    <!--
    steps to build rock-paper-scissors game:
    when we click a button, we need to:
    1.computer picks a random move
    2. comapere the computer's moves to get the result
    3. display the result in a popup

    -->
    <button onclick="
      const randomNumber=Math.random();
      let computerMove = '';
       /*
       scope of variables:
       - A scope is a region of the code where a variable is defined and can be accessed.
       - variable defined inside a if block cannot be accessed outside of that block.
       - variable inside  {} block is called local variable.
       - scope helps to avoid variable name conflicts.
       */
      if (randomNumber >=0 && randomNumber < 1/3){
        computerMove = 'Rock';
      } else if (randomNumber >=1/3 && randomNumber <2/3){
        computerMove = 'Paper';
      } else if (randomNumber >= 2/3 && randomNumber < 1){
        computerMove = 'Scissors';
      }
      //console.log(computerMove);
      let  result ='';
      if (computerMove === 'Rock') {
        result = 'Tie!';
      } else if (computerMove === 'Paper') {
        result = 'You lose.';
      } else if (computerMove === 'Scissors') {
        result = 'You win!.';
      }
      
      alert(`You picked rock. Computer picked ${computerMove}. ${result}.`);">
      Rock
    </button>
