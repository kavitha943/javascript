<!DOCTYPE html>
<html>
  <head>
    <title> Build Calculator using javascript</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <p>
      <button class="num" onclick="
        updateCalculation('1')">
         1
      </button>
      <button class="num" onclick="
        updateCalculation('2')">
          2
      </button>
      <button class="num" onclick="
        updateCalculation('3')">
          3
      </button>
      
      <button class="operator" onclick="
        updateCalculation('+')">
          +
      </button>
    </p>
    <p>
      <button class="num" onclick="
        updateCalculation('4')">
          4
      </button>
      <button class="num" onclick="
        updateCalculation('5')">
          5
      </button>
      <button class="num" onclick="
        updateCalculation('6')">
          6
      </button>
      
      <button class="operator" onclick="
        updateCalculation('-')">
        -
      </button>
    
    </p>

    <p>
      <button class="num" onclick="
        updateCalculation('7')">
          7
      </button>
      <button class="num" onclick="
        updateCalculation('8')">
          8
      </button>
      <button class="num" onclick="
        updateCalculation('9')">
          9
      </button>
      
      <button class="operator" onclick="
        updateCalculation('*')">
        *
      </button>
    </p>
    <p>
      <button class="num" onclick="
        updateCalculation('0')">
          0
      </button>

      <button class="num" onclick="
        updateCalculation('.')">
          .
      </button>

      <button class="operator" onclick="
        //note: eval() takes a string and runs it as code
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);">
        =
      </button>

      <button class="operator" onclick="
        updateCalculation('/')">
          /
      </button>
    </p>
    <p>
      <button class="clear" onclick="
        calculation = '';
        console.log('Calculation reset');
        console.log(calculation);">
        Clear
      </button>
    </p>

    <script>
      let calculation='';
      function updateCalculation(value){
        calculation += value;
        console.log(calculation);
      }
    </script>
  </body>
</html>
