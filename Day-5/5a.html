<!DOCTYPE html>
<html>
  <head>
    <title>Functions</title>
  </head>
  <body>
    <script>
      function greet(name){
        if (!name){        
          console.log('Hello there!');
          //console.log(name);
        } else {
          //console.log(name);
          console.log('Hello '+ name + '!');
        }
      }
      greet();
      greet('kavitha');
      greet('barath');
    </script>
  </body>
</html>
