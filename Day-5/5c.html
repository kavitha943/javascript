<!DOCTYPE html>
<html>
  <head>
    <title>converting temperature</title>
  </head>
  <body>
    <script>
      function convertToCelsius(fahrenheit){
        return (fahrenheit -32) *5/9
      }
      function convertToFahrenheit(celsius) {
        return (celsius * 9 / 5) + 32; // formula to convert celsius to fahrenheit
      }
      function convertTemperature(degrees, unit){
        if (unit === 'C'){
          const result = convertToFahrenheit(degrees);
          return `${result}F`
        } else if (unit === 'F'){
          const result = convertToCelsius(degrees);
          return `${result}C`
        }
      }
      console.log(convertTemperature(25, 'C')); // 77F
      console.log(convertTemperature(86, 'F')); // 30C
    </script>
  </body>
</html>
