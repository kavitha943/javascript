<body>
  <script>
    
    function getLastValue(myArray){
      const lastValue=myArray.length-1;
      return myArray[lastValue];
      
    }
    console.log(getLastValue([1,20,22,24,5]));
    console.log(getLastValue(['hi','hello','hey']));
  </script>
</body>
