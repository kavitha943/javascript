<!DOCTYPE html>
<html>
    <!--represents entire webpage-->
    <head>
        <!--everything metadata and info which is not visible on webpage-->
        <title>
            <!--titles the webpage-->
            HTML CSS Review
        </title>
    </head>
    <style>
    .red-btn{
        background-color: red;
        color: white;
        border: none;
        /*
        this is a comment in css
        */
    }
    </style>
    <body>
      <button title="Good Job!" class="red-btn" onclick="
        alert('Good job!')"> <!-- onclick ="" is a event handler runs after (when we click on the button)-->
        Hello
      </button>
      <p>paragraph of 
          <button class="red-btn">Hello</button> text
      </p>
      <script>
        //runs first (when page is loaded)
        /*
        multi
        line
        comment
        */
        alert('Hello'); 
        console.log(2+2); // prints 4(output) in the console
        console.log('Hello!' + 'Kavitha');
      </script>
    </body>
</html>

    <!--new line is same as a space in html
    Web page = a single page (on a website) it could be a home page , cart page, etc
 html Attributes = additional information about an element
    HTML elements = tags that are used to create the structure of a web page
    HTML tags = the building blocks of a web page, they are used to create elements
     class="btn" : label for the html element -->
