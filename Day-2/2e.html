<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>
    <style>
      .add-to-cart {
        background-color: yellow;
        color: black;
        border-color: black;
        border-width: 2px;
        border-style: solid;
      }
      .buy-now {
        background-color: rgb(238, 186, 43);
        color: black;
        border-color: black;
        border-width: 2px;
        border-style: solid;
      }
    </style>
  </head>
  <body>
    <button class="add-to-cart">
      Add to cart
    </button>
    <button class="buy-now">
      Buy now
    </button>
    <script>
      alert('Welcome!');
    </script>
  </body>
</html>
