<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <!--
    steps to build rock-paper-scissors game:
    when we click a button, we need to:
    1.computer picks a random move
    2. comapere the computer's moves to get the result
    3. display the result in a popup
    logic of the game:
    - rock beats scissors
    - scissors beats paper
    - paper beats rock
    -->
    <button onclick="
      playerGame('rock');">
      Rock
    </button>

    <button onclick=" 
      playerGame('paper');">
      Paper
      </button>

    <button onclick="
      playerGame('scissors');">
      Scissors
    </button>

    <button onclick="
    score.wins =0,
    score.losses = 0,
    score.ties=0
    ">
      Reset Score
    </button>

    <script>
       score ={
        wins:0,
        losses:0,
        ties:0
      };

       function playerGame(playerMove){

        let  result ='';
          if (playerMove==='scissors'){
            if (computerMove === 'Rock') {
              result = 'You lose.';
            } else if (computerMove === 'Paper') {
              result = 'You win!.';
            } else if (computerMove === 'Scissors') {
              result = 'Tie.';
            }
          } else if (playerMove === 'paper') {
            if (computerMove === 'Rock') {
              result = 'You win!.';
            } else if (computerMove === 'Paper') {
              result = 'Tie.';
            } else if (computerMove === 'Scissors') {
              result = 'You lose.';
            }
          } else if (playerMove === 'rock') {
            if (computerMove === 'Rock') {
              result = 'Tie.';
            } else if (computerMove === 'Paper') {
              result = 'You lose.';
            } else if (computerMove === 'Scissors') {
              result = 'You win!.';
            }
          }
          
          if (result === 'You win!.'){
            score.wins +=1;
          } else if (result === 'You lose.'){
            score.losses+=1;
          } else if (result === 'Tie.') {
            score.ties+=1
          }

          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
wins: ${score.wins}, looses: ${score.losses}, Ties: ${score.ties}`);
       }
      //const randomNumber=Math.random(); //global variable : it can be accessed anywhere in the script and doesn't need to be returned from a function
      //let computerMove = '';
      function pickComputerMove() {
        /*
        local variable : it can be accessed only inside the function where it is defined and doesn't conflict with other variables of the same name in other functions.
         - it should be returned if we want to use it ouside the function or scope 
         */ 
         const randomNumber=Math.random();
        let computerMove = '';
        
        if (randomNumber >=0 && randomNumber < 1/3){
          computerMove = 'Rock';
        } else if (randomNumber >=1/3 && randomNumber <2/3){
          computerMove = 'Paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1){
           computerMove = 'Scissors';
        }
        return computerMove; // return statement - it returns the value of computerMove to the place where the function is called
        //console.log(computerMove); // this will not work outside the function because computerMove

      }

    </script>

</html>
