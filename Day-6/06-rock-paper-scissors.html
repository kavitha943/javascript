<!DOCTYPE html>
<html>
  <head>
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>

    <!--
    steps to build rock-paper-scissors game:
    when we click a button, we need to:
    1.computer picks a random move
    2. comapere the computer's moves to get the result
    3. display the result in a popup
    logic of the game:
    - rock beats scissors
    - scissors beats paper
    - paper beats rock
    -->
    <button onclick="
      playerGame('rock');">
      Rock
    </button>

    <button onclick=" 
      playerGame('paper');">
      Paper
      </button>

    <button onclick="
      playerGame('scissors');">
      Scissors
    </button>

    <button onclick="
    score.wins =0;
    score.losses = 0;
    score.ties=0;
    localStorage.removeItem('score');
    ">
      Reset Score <!-- when we click reset score button it should delete the previous score stored in localstorage and start with 0 -->
    </button>

    <script>
      //load the score that we saved in localstorage.setItem() using localStorage.getItem() - this is Json string.
      //we convert this JSON object to javascript object using json.parse().
      //when something does not exists in localstorage it will gives us a null value and at the bottom when we try to  access that property on null  that gives us error.
      let score =JSON.parse(localStorage.getItem('score'));

      if(!score){
        score = {
          wins:0,
          losses:0,
          ties:0
        };
      }

      //console.log(json.parse(localStorage.getItem('score')));


       function playerGame(playerMove){
        const computerMove = pickComputerMove();
        let  result ='';
          if (playerMove==='scissors'){
            if (computerMove === 'Rock') {
              result = 'You lose.';
            } else if (computerMove === 'Paper') {
              result = 'You win!.';
            } else if (computerMove === 'Scissors') {
              result = 'Tie.';
            }
          } else if (playerMove === 'paper') {
            if (computerMove === 'Rock') {
              result = 'You win!.';
            } else if (computerMove === 'Paper') {
              result = 'Tie.';
            } else if (computerMove === 'Scissors') {
              result = 'You lose.';
            }
          } else if (playerMove === 'rock') {
            if (computerMove === 'Rock') {
              result = 'Tie.';
            } else if (computerMove === 'Paper') {
              result = 'You lose.';
            } else if (computerMove === 'Scissors') {
              result = 'You win!.';
            }
          }
          
          if (result === 'You win!.'){
            score.wins +=1;
          } else if (result === 'You lose.'){
            score.losses+=1;
          } else if (result === 'Tie.') {
            score.ties+=1
          }
          //after updating the score we save it using localStorage.setItem()
          //local storage only supports strings
          localStorage.setItem('score', JSON.stringify(score)); //property-value-pair

          alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
wins: ${score.wins}, looses: ${score.losses}, Ties: ${score.ties}`);
       }
      //const randomNumber=Math.random(); //global variable : it can be accessed anywhere in the script and doesn't need to be returned from a function
      //let computerMove = '';
      function pickComputerMove() {
        /*
        local variable : it can be accessed only inside the function where it is defined and doesn't conflict with other variables of the same name in other functions.
         - it should be returned if we want to use it ouside the function or scope 
         */ 
         const randomNumber=Math.random();
        let computerMove = '';
        
        if (randomNumber >=0 && randomNumber < 1/3){
          computerMove = 'Rock';
        } else if (randomNumber >=1/3 && randomNumber <2/3){
          computerMove = 'Paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1){
           computerMove = 'Scissors';
        }
        return computerMove; // return statement - it returns the value of computerMove to the place where the function is called
        //console.log(computerMove); // this will not work outside the function because computerMove
        //return 5; // return returns a value from the function
        //it 


        //return; //returns undefined
      }
      // return statement - lets us get a value out of a function
    </script>
  </body>
</html>
