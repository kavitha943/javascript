<!DOCTYPE html>
<html>
  <head>
    <title>string lowercase</title>
  </head>
  <body>
    <script>
      const message = 'Good Morning';
      console.log(message.toLowerCase());
      console.log('GOOD Morning'.toLowerCase());
      console.log('GOOD Morning'.toUpperCase());
      console.log('GOOD Morning'.length);
      console.log(typeof length);
      //string repeat
      console.log('kavitha'.repeat(2));
    </script>
  </body>
</html>
