<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <button onclick="increase()">Add</button>
    <button onclick="decrease()">Remove</button>
    <script>
      let messages = 0;
      setInterval(function () {
        if (messages === 0) {
          documet.title = "App";
        } else {
          if (document.title === "App") {
            document.title = `(${messages}) New messages`;
          } else {
            document.title = "App";
          }
        }
      }, 1000);
      function increase() {
        messages++;
      }
      function decrease() {
        messages--;
      }
    </script>
  </body>
</html>
