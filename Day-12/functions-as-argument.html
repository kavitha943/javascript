<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function runTwice(fun){
      fun();
      fun();
    }
    //passsing function() as argument to another function(runTwice)
    runTwice(function(){
      console.log('12b');
    });
    runTwice(function(){
      console.log(2+3);
    });
  </script>
</body>
</html>
