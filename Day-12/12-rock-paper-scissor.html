<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="12.rock-paper-scissor.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img class="move-icon" src="images/rock-emoji.png" alt="rock-emoji">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img class="move-icon" src="images/paper-emoji.png" alt="paper-emoji">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img class="move-icon" src="images/scissors-emoji.png" alt="scissors-emoji">
    </button>

    <p class="js-score result" > </p>
    <p class="js-moves"> </p>
    <p class="js-result score"> </p>

    <button class="reset-score-button" onclick="
      score={wins:0,losses:0,ties:0};
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

    <script src="12.rock-paper-scissor.js"></script>
  </body>
</html>
