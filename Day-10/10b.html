<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops with break statement</title>
</head>
<body>
  <script>
    //printing index of first appeared word 'search'
    const array=['hello','search','world','search','good','search'];
    let index=0;
    for(let i=0;i<array.length;i++){
      if(array[i]==='search'){
        index=i;
        break;
      }
    }
    console.log(index);
  </script>
</body>
</html>
