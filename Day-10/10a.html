<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>arrays and loops</title>
</head>
<body>
  <script>
    //const array=['hello','world','search','good'];
    const array=['not','found'];
    let index=-1;
    for(let i=0;i<array.length;i++){
      if(array[i]==='search'){
         index=i;
      }
    }
    console.log(index);
  </script>
</body>
</html>
