  <title>arrays and loops</title>

<body>
  <script>
    //create a function findIndex(array,word) thst searches an array for a string (in the 'word' parameter) and returns the index of the first appearance of the string .if doesn't exist in the array, return -1.
    function findIndex(array,word){
      let index=-1;
      for(let i=0;i<array.length;i++){
        if(array[i]===word){
          //index=i;
          return i;
        }
      }
      return index;
    }
    console.log(findIndex(['green','red','blue','red'],'red'));
    console.log(findIndex(['green','red','blue','red'],'yellow'));

  </script>
</body>
